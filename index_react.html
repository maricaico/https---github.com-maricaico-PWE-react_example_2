<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - Classes</title> 
      <link rel="stylesheet" href="style.css"> <!-- Referência ao CSS externo -->
   </head>

   <body>
      <div id="app"></div>

      <script src="../libs/react.js"></script>
      <script src="../libs/react-dom.js"></script>
      <script src="../libs/babel.js"></script>
      <script type="text/babel">
        class TabelaBebidas extends React.Component {
            render() {
                return (
                    <div>
                        <h1>{this.props.titulo}</h1>
                        <table id="tabela1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>
                        </table>
                    </div>
                );
            }
        }

        class TabelaCervejas extends React.Component {
            render() {
                return (
                    <div>
                        <h1>{this.props.titulo}</h1>
                        <table id="tabela2">
                            <thead>
                                <tr><th>Nome</th><th>Preço</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Heineken</td><td>12</td></tr>
                                <tr><td>Budweiser</td><td>10</td></tr>
                                <tr><td>Skol</td><td>8</td></tr>
                            </tbody>
                        </table>
                    </div>
                );
            }
        }

        class PaginaPrincipal extends React.Component {
            render() {
                return (
                    <div>
                        <TabelaBebidas titulo="Tabela de Cachaças" />
                        <TabelaCervejas titulo="Cervejas Especiais" />
                    </div>
                );
            }
        }

        ReactDOM.render(
            <PaginaPrincipal />,
            document.getElementById("app")
        );
      </script>
   </body>
</html>
